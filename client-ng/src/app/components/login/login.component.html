<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

    <div>
      <label for="email">Email</label>
      <input type="text" placeholder="Email" id=email [formControlName]="'email'">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" placeholder="password" id="password" [formControlName]="'password'">
    </div>

    <button class="btn" type="submit">Sing In</button>

  </form>
</div>
